<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />

    <div class="form-group">
        <label>Nome do Titular do Cartão</label>
        <input class="form-control form-control-lg" placeholder="Nome Completo" name="cardOwnerName"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required
            [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>

    <div class="form-group">
        <label for="ccn">Número do cartão</label>
        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
            class="form-control form-control-lg" placeholder="Apenas os números" name="cardNumber" #cardNumber="ngModel"
            [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16"
            [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Código de segurança / CVV</label>
            <input type="password" class="form-control form-control-lg" pattern="\d*" maxlength="4"
                placeholder="000 or 0000" name="securityCode" #securityCode="ngModel"
                [(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3"
                [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Data de validade</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
                name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required
                maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">            
        </div>

    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Salvar</button><br>
        <!-- <sup>Salvar informações para pagamentos on-line mais seguros usando o Assistente</sup> -->

        <sup class="css-169 x-hidden-focus">A Payment.io respeita sua privacidade. Consulte nosso
            <a href="https://forms.gle/bbKaB45aKCvXaaMj8" target="_blank" id="pidlddc-hyperlink-privacyStatement"
                class="ms-Link root-285 x-hidden-focus">Termos de Serviço</a>.
        </sup>

        <hr class="my-1">
        <div>
            <img src="//d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/visa@2x.png">
            <img src="//d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/mastercard@2x.png">
            <img src="//d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/amex@2x.png">
            <img src="//d26lpennugtm8s.cloudfront.net/assets/common/img/logos/payment/diners@2x.png">
        </div>

    </div>
</form>
